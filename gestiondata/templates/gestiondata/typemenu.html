{% extends "gestiondata/layout.html" %} {% block body %}
<h1>Créer un Type de Menu</h1>

<input type="text" id="name" placeholder="Nom du type de menu" />

<button onclick="createTypeMenu()">Create TypeMenu</button>

<script>
  function createTypeMenu() {
    const name = document.getElementById("name").value;

    fetch("/gestiondata/create_typemenu/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": "{{ csrf_token }}",
      },
      body: JSON.stringify({ name }),
    })
      .then((response) => response.json())
      .then((data) => {
        console.log(data);
        alert("TypeMenu créé !");
      })
      .catch((error) => console.error("Erreur:", error));
  }
</script>
{% endblock %}
